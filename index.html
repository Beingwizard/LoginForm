<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Auth Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container">
            <form class="form singup">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <label for="singup-email">Email</label>
                    <input type="email" id="singup-email" required>
                    <i class = "fa-regular fa-envelope"></i>
                </div>
                <div class="inputBox">
                    <label for="sign-password">Create Password</label>
                    <input type="password" id="sign-password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Create Account">
                </div>
                <p>Already a member? <a href="#" class="login">Login In</a></p>
            </form>
            <form class="form signin">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <label for="signin-username">Username</label>
                    <input type="text" id="signin-username" required>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
                <p>Not Registered? <a href="#" class="create">Create an account</a></p>
            </form>
        </div>
    </body>
</html>
